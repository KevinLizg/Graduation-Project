<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache,must-revalidate">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="../static/css/iview.css">
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b3a7eb27703def9ba98376aca09290db";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

    <style>
        .typeList {
            width: 95vw;
            margin: 2vw auto;
        }

        .typeList>div {
            margin-top: 2vw;
        }
    </style>
</head>

{% extends "base.html" %}

<body>
    {% block mainContent %}

    <section id="page-breadcrumb">
        <div class="vertical-center sun">
             <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title">{{ topic }}
                            </h1>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </section>

    <p id="filename" hidden>{{ filename }}</p>
    <p id="skill_" hidden>{{ skill_ }}</p>
    <div id="el">
        <div class="typeList">
            <div v-for="i in typeList" @click='goNext(i.id)'>
                <Card class="timu">
                    ^*i.name*^
                </Card>
            </div>
        </div>
    </div>
    <script src="../static/js/public.js?version=1.0"></script>
    <script src="../static/js/vue.min.js"></script>
    <script src="../static/js/iview.min.js"></script>

    <script>
        const vue = new Vue({
            el: "#el",
            delimiters: ['^*', '*^'],
            data: {
                {#jsonList: JSONList,#}
                typeList: [
                {
                    id: "practice",
                    name: "Start your pratice!"
                },
                {
                    id: "/quiz/",
                    name: "Start your quiz!"
                }
                ]
            },
            methods: {
                goNext(id) {
                    if(id === "practice"){
                        sessionStorage.type = id;
                        sessionStorage.file = document.getElementById("filename").innerText;
                        window.location.href = "/practice/"+document.getElementById("skill_").innerText;
                    }else{
                        sessionStorage.type = id;
                        sessionStorage.file = document.getElementById("filename").innerText;
                        window.location.href = "/quiz/"+document.getElementById("skill_").innerText;
                    }
                }
            }
        })
    </script>
</body>
{% endblock %}
